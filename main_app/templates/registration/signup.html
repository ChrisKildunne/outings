{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="card-title mb-4">Sign Up</h1>
          <p class="text-danger">{{ error_message }}</p>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
